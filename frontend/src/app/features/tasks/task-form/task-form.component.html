<div class="container mt-4">
    <h2>{{ taskId ? 'Edit Task' : 'Create Task' }}</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Task Title</label>
        <input id="title" formControlName="title" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input id="dueDate" type="date" formControlName="dueDate" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" formControlName="priority" class="form-control">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Submit</button>
    </form>
  </div>
